name: Build and Upload to Google Drive

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
    types: [closed]

jobs:
  build-and-upload:
    if: github.event_name == 'push' || (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'develop')
    runs-on: ${{ matrix.settings.platform }}

    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: macos-13
            artifact-name: document-encoder-macos
            build-path: "src-tauri/target/release/bundle/dmg"
            file-pattern: "*.dmg"
            upload-name: "DocumentEncoder-macOS"
          - platform: windows-latest
            artifact-name: document-encoder-windows
            build-path: "src-tauri/target/release/bundle/msi"
            file-pattern: "*.msi"
            upload-name: "DocumentEncoder-Windows"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npm run tauri build

      - name: Get commit timestamp
        id: timestamp
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            TIMESTAMP=$(git log -1 --format=%ci | sed 's/[: ]/-/g' | sed 's/+.*$//')
          else
            TIMESTAMP=$(git log -1 --format=%ci | sed 's/[: ]/-/g' | sed 's/+.*$//')
          fi
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
        shell: bash

      - name: Find and upload artifact
        id: find-artifact
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ARTIFACT_PATH=$(find "${{ matrix.settings.build-path }}" -name "${{ matrix.settings.file-pattern }}" | head -1)
            EXT=".msi"
          else
            ARTIFACT_PATH=$(find "${{ matrix.settings.build-path }}" -name "${{ matrix.settings.file-pattern }}" | head -1)
            EXT=".dmg"
          fi
          
          if [[ -z "$ARTIFACT_PATH" ]]; then
            echo "Error: No artifact found in ${{ matrix.settings.build-path }}"
            exit 1
          fi
          
          FILENAME="${{ matrix.settings.upload-name }}-${{ steps.timestamp.outputs.timestamp }}${EXT}"
          echo "artifact-path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "Found artifact: $ARTIFACT_PATH"
          echo "Upload filename: $FILENAME"

      - name: Upload to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
          filename: ${{ steps.find-artifact.outputs.artifact-path }}
          folderId: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          name: ${{ steps.find-artifact.outputs.filename }}
          overwrite: "true"

      - name: Upload build artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.settings.artifact-name }}-${{ steps.timestamp.outputs.timestamp }}
          path: ${{ steps.find-artifact.outputs.artifact-path }}
          retention-days: 30
